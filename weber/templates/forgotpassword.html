<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Weber PasswordRecovery</title>
	
	<!-- Stylesheets -->
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet'>
	<link rel="stylesheet" href="css/style.css">

	<!-- Optimize for mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
</head>
<body>	
	
	<!-- HEADER -->
	<div id="header">
		
		<div class="page-full-width cf">
	
			<div id="login-intro" class="fl">
			
				<h1>TheWeber Password Recovery</h1>
				<h5>Dont't Worry You Can Get It</h5>
			
			</div> <!-- login-intro -->
			
			<!-- Change this image to your own company's logo -->
			<!-- The logo will automatically be resized to 39px height. -->
			<a href="#" id="company-branding" class="fr"><img src="images/company-logo.png" alt="Blue Hosting" /></a>
			
		</div> <!-- end full-width -->	

	</div> <!-- end header -->
	
	
	
	<!-- MAIN CONTENT -->
	<div id="content">
	
		<form action="#" method="POST" id="login-form">
		
			<fieldset>
				<p>Please Enter Registerd Email To Get The Password Link</p>
				<p>
					<label for="login-username">Your Email</label>
					<input type="text" id="login-username" placeholder="Please Enter Valid Email" class="round full-width-input" autofocus />
				</p>
				
				
				<input type="submit" class="button round blue image-right ic-right-arrow" value="Get Password"><p><a href="login.html">Return to the login page</a>.</p>

			</fieldset>

		</form>
		
	</div> <!-- end content -->
</body>
</html>
