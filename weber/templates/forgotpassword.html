{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Weber Login</title>

	<!-- Stylesheets -->
	<link href="{% static 'css/google_roboto_font.css' %}" rel='stylesheet' type='text/css'>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

	<!-- Optimize for mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
</head>
<body>	
	
	<!-- HEADER -->
	<div id="header">
		
		<div class="page-full-width cf">
	
			<div id="login-intro" class="fl">
			
				<h1>TheWeber Password Recovery</h1>
				<h5>Dont't Worry You Can Get It</h5>
			
			</div> <!-- login-intro -->
			
			<!-- Change this image to your own company's logo -->
			<!-- The logo will automatically be resized to 39px height. -->
			<a href="" id="company-branding" class="fr"><img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQYKmwQBmGr5qB-P2mYFyqXSEgLsfG65zlmApoghdsE8lV7EZVMRQ" alt="Blue Hosting" /></a>
			
		</div> <!-- end full-width -->	

	</div> <!-- end header -->
	
	
	
	<!-- MAIN CONTENT -->
	<div id="content">
	
		<form action="/theweber.in/password_recovery" method="POST" id="login-form">
		    {% csrf_token %}
			<fieldset>
				<p>Please Enter Registerd Email To Get The Password Link</p>
				<p>
					<label for="login-username">Your Email</label>
					<input type="text" name="email" id="login-username" placeholder="Please Enter Valid Email" class="round full-width-input" autofocus />
				</p>
				
				
				<input type="submit" class="button round blue image-right ic-right-arrow" value="Get Password"><p><a href="/theweber.in/login">Return to the login page</a>.</p>

			</fieldset>

		</form>
		
	</div> <!-- end content -->
</body>
</html>
