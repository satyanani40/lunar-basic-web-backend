{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Weber Login</title>

	<!-- Stylesheets -->
	<link href="{% static 'css/google_roboto_font.css' %}" rel='stylesheet' type='text/css'>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

	<!-- Optimize for mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<!-- HEADER -->
	<div id="header">

		<div class="page-full-width cf">

			<div id="login-intro" class="fl">

				<h1>Register Into TheWeber</h1>
				<h5>Your Are Entering Into The Real World</h5>

			</div> <!-- login-intro -->

			<!-- Change this image to your own company's logo -->
			<!-- The logo will automatically be resized to 39px height. -->
			<a href="#" id="company-branding" class="fr"><img src="images/company-logo.png" alt="Blue Hosting" /></a>

		</div> <!-- end full-width -->

	</div> <!-- end header -->



	<!-- MAIN CONTENT -->
	<div id="content">

		<form action="/theweber.in/send_invitation" method="POST" id="login-form">
		    {% csrf_token%}
			<fieldset>
				<p>invition for you friends to theweber</p>
				<p>
					<label for="login-username">Enter friend Email</label>
					<input type="email" style="height:30px;" id="login-username" name="email1" placeholder="Please Enter Valid Email" class="round full-width-input" autofocus />
				</p>

                <p>
					<label for="login-username">enter another friend Email</label>
					<input type="email" style="height:30px;" id="a" name="email2" placeholder="Please Enter Valid Email" class="round full-width-input" autofocus />
				</p>

                <p>
					<label for="login-username">enter another friend Email</label>
					<input type="email" style="height:30px;" id="aa" name="email3" placeholder="Please Enter Valid Email" class="round full-width-input" autofocus />
				</p>







				<input type="submit" class="button round blue image-right ic-right-arrow" value="Register Now">

			</fieldset>

			<br/><div class="information-box round">TheWeber Kept Your Registering Details Very Confidential.</div>

		</form>

	</div> <!-- end content -->
</body>
</html>
