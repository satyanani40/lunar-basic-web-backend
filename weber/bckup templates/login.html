{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Weber Login</title>
	
	<!-- Stylesheets -->
	<link href="{% static 'css/google_roboto_font.css' %}" rel='stylesheet' type='text/css'>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

	<!-- Optimize for mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
</head>
<body>	
	
	<!-- HEADER -->
	<div id="header">
		
		<div class="page-full-width cf">
	
			<div id="login-intro" class="fl">
			
				<h1>Login to TheWeber</h1>
				<h5>Enter Into Real World</h5>
			
			</div> <!-- login-intro -->
			
			<!-- Change this image to your own company's logo -->
			<!-- The logo will automatically be resized to 39px height. -->
			<a href="#" id="company-branding" class="fr"><img src="images/company-logo.png" alt="Blue Hosting" /></a>
			
		</div> <!-- end full-width -->	

	</div> <!-- end header -->
	
	
	
	<!-- MAIN CONTENT -->
	<div id="content">
	
		<form action="/theweber.in/login" method="POST" id="login-form">
		    {% csrf_token %}
			<fieldset>

				<p>
					<label for="login-username">Enter Username/Email</label>
					<input type="text" id="login-username" name="username" placeholder="Username " class="round full-width-input" autofocus />
				</p>

				<p>
					<label for="login-password">Enter password</label>
					<input type="password" id="login-password" name="password" placeholder="Password" class="round full-width-input" />
				</p>
				
				<p>I've <a href="forgotpassword.html">forgotten my password</a>.</p>
				
				<input type="submit" class="button round blue image-right ic-right-arrow" value="LOG IN">

			</fieldset>
            {% if result %}
            <br/><div class="information-box round">{{ result }}</div>
            {% endif %}

			<br/><div class="information-box round">Just click on the "LOG IN" button to continue, no login information required.</div>

		</form>
		
	</div> <!-- end content -->

</body>
</html>
